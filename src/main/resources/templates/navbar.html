<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-custom">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand d-flex align-items-center"  th:href="@{/school/home}">
            <img th:src="@{/images/horse.png}" alt="Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
            <ul class="navbar-nav text-center">
                <li class="nav-item">
                    <a class="nav-link">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/school/profile}" >My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Teachers</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
